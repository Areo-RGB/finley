<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" width="400" height="60" preserveAspectRatio="none" viewBox="0 0 400 60">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <g fill="none">
    <rect width="400" height="60" x="0" y="0" fill="url(#cardGradient)"></rect>
    <!-- Simplified network pattern for cards -->
    <path d="M50 20L120 25" stroke="#6c757d" stroke-width="0.8" opacity="0.3"></path>
    <path d="M120 25L200 30" stroke="#6c757d" stroke-width="0.8" opacity="0.3"></path>
    <path d="M200 30L280 25" stroke="#6c757d" stroke-width="0.8" opacity="0.3"></path>
    <path d="M280 25L350 20" stroke="#6c757d" stroke-width="0.8" opacity="0.3"></path>
    
    <path d="M80 40L150 35" stroke="#6c757d" stroke-width="0.8" opacity="0.2"></path>
    <path d="M150 35L250 40" stroke="#6c757d" stroke-width="0.8" opacity="0.2"></path>
    <path d="M250 40L320 35" stroke="#6c757d" stroke-width="0.8" opacity="0.2"></path>
    
    <!-- Connecting vertical lines -->
    <path d="M120 25L150 35" stroke="#6c757d" stroke-width="0.6" opacity="0.2"></path>
    <path d="M200 30L250 40" stroke="#6c757d" stroke-width="0.6" opacity="0.2"></path>
    <path d="M280 25L320 35" stroke="#6c757d" stroke-width="0.6" opacity="0.2"></path>
    
    <!-- Small nodes -->
    <circle r="2" cx="50" cy="20" fill="#6c757d" opacity="0.3"></circle>
    <circle r="2" cx="120" cy="25" fill="#6c757d" opacity="0.3"></circle>
    <circle r="2" cx="200" cy="30" fill="#6c757d" opacity="0.3"></circle>
    <circle r="2" cx="280" cy="25" fill="#6c757d" opacity="0.3"></circle>
    <circle r="2" cx="350" cy="20" fill="#6c757d" opacity="0.3"></circle>
    
    <circle r="1.5" cx="80" cy="40" fill="#6c757d" opacity="0.2"></circle>
    <circle r="1.5" cx="150" cy="35" fill="#6c757d" opacity="0.2"></circle>
    <circle r="1.5" cx="250" cy="40" fill="#6c757d" opacity="0.2"></circle>
    <circle r="1.5" cx="320" cy="35" fill="#6c757d" opacity="0.2"></circle>
  </g>
</svg>
