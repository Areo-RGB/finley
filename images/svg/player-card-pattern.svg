<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" width="400" height="60" preserveAspectRatio="none" viewBox="0 0 400 60">
  <defs>
    <linearGradient id="playerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  <g fill="none">
    <rect width="400" height="60" x="0" y="0" fill="url(#playerGradient)"></rect>
    <!-- Dynamic pattern for player cards -->
    <path d="M30 15L100 20L170 15L240 20L310 15L370 20" stroke="#ffffff" stroke-width="1" opacity="0.3"></path>
    <path d="M60 35L130 40L200 35L270 40L340 35" stroke="#ffffff" stroke-width="1" opacity="0.2"></path>
    
    <!-- Connecting lines -->
    <path d="M100 20L130 40" stroke="#ffffff" stroke-width="0.8" opacity="0.2"></path>
    <path d="M170 15L200 35" stroke="#ffffff" stroke-width="0.8" opacity="0.2"></path>
    <path d="M240 20L270 40" stroke="#ffffff" stroke-width="0.8" opacity="0.2"></path>
    <path d="M310 15L340 35" stroke="#ffffff" stroke-width="0.8" opacity="0.2"></path>
    
    <!-- Highlight nodes -->
    <circle r="2.5" cx="100" cy="20" fill="#ffffff" opacity="0.4"></circle>
    <circle r="2.5" cx="200" cy="35" fill="#ffffff" opacity="0.4"></circle>
    <circle r="2.5" cx="300" cy="15" fill="#ffffff" opacity="0.4"></circle>
    
    <circle r="1.5" cx="60" cy="35" fill="#ffffff" opacity="0.3"></circle>
    <circle r="1.5" cx="160" cy="25" fill="#ffffff" opacity="0.3"></circle>
    <circle r="1.5" cx="260" cy="40" fill="#ffffff" opacity="0.3"></circle>
  </g>
</svg>
